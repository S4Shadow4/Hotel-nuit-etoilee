<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Connexion</title>
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>

  <div class="furie">
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <span>Or use your email for registeration</span>
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Second name">
                <input type="number" id="age" name="age" required placeholder="Ã‚ge">
                <input type="text" id="contact" name="contact" required placeholder="Contact">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button><a href="gerant.html">Sign Up</a></button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Login</h1>
                <span>Or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your password</a>
                <button><a href="gerant.html">Sign In</a></button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcom Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
  </div>
    <script src="../javascript/gerant-connexion.js"></script>
</body>
</html>
